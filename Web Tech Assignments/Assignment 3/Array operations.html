<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Opertions</title>
    <style>
    @import url("https://fonts.googleapis.com/css2?family=Anta&display=swap");
      * {
        margin: 0;
        padding: 0;
        margin-left: 15px;
        font-family: "Anta", sans-serif;
        font-weight: 500;
      }
      h1 {
        text-align: center;
        padding: 0;
        margin: 0;
        font-size: 70px;
        margin-bottom: 20px;
        text-decoration: underline;
        font-weight: 700;
        color: maroon;
      }
      body {
        background-color: rgb(240, 240, 211);
        font-size: 40px;
      }
    </style>
  </head>
  <body>
    <h1>ARRAY OPERATIONS</h1>
    <script>
      document.write("Here are two arrays :- A and B<br>");
      const A = [1, 2, 3, 6, 5];
      const B = [5, 8, 4, 3, 2];

      document.write("A => ", A);
      document.write("<br>");
      document.write("B => ", B);
      document.write("<br>");
      document.write("<br>");

      A.push(7);
      document.write(
        "A.push(7) >>> Insert an element at the end of the array.<br>"
      );
      document.write("A => ", A);
      document.write("<br>");
      document.write("<br>");

      document.write(
        "let popped_element = A.pop() >>> Removes the last element of the array and also returns the element that is removed.<br>"
      );
      let popped_element = A.pop();
      document.write("popped_element => ", popped_element);
      document.write("<br>");
      document.write("A => ", A);
      document.write("<br>");
      document.write("<br>");

      A.unshift(9);
      document.write(
        "A.unshift(9) => Insert an element at the beginning of the array.<br>"
      );
      document.write("A => ", A);
      document.write("<br>");
      document.write("<br>");

      document.write(
        "let shifted_element = A.shift() >>> Removes the first element of the array and also returns the element that is removed.<br>"
      );
      let shifted_element = A.shift();
      document.write("shifted_element => ", shifted_element);
      document.write("<br>");
      document.write("A => ", A);
      document.write("<br>");
      document.write("<br>");

      document.write(
        "indexOf Operator >>> Gives the first occurence of the element in an Array.<br>"
      );
      document.write(`A.indexOf(6) => ${A.indexOf(6)}`);
      document.write("<br>");
      document.write("<br>");

      document.write(`let arr11 = A.join(B);`);
      document.write("<br>");
      let arr11 = A.join(B);
      document.write("arr11 => ", arr11);
      document.write("<br>");
      document.write("<br>");

      document.write(`let arr12 = B.join(A);`);
      document.write("<br>");
      let arr12 = B.join(A);
      document.write("arr12 => ", arr12);
      document.write("<br>");
      document.write("<br>");

      document.write(`let arr4 = A.join("");`);
      document.write("<br>");
      let arr4 = A.join("");
      document.write("arr4 => ", arr4);
      document.write("<br>");
      document.write("<br>");

      document.write(`let arr3 = A.join();`);
      document.write("<br>");
      let arr3 = A.join();
      document.write("arr3 => ", arr3);
      document.write("<br>");
      document.write("<br>");

      document.write(`let arr5 = A.join(";");`);
      document.write("<br>");
      let arr5 = A.join(";");
      document.write("arr5 => ", arr5);
      document.write("<br>");
      document.write("<br>");

      document.write(`let arr6 = A.concat(B);`);
      document.write("<br>");
      let arr6 = A.concat(B);
      document.write("arr6 => ", arr6);
      document.write("<br>");
      document.write("<br>");

      document.write(`let arr13 = B.concat(A);`);
      document.write("<br>");
      let arr13 = B.concat(A);
      document.write("arr13 => ", arr13);
      document.write("<br>");
      document.write("<br>");

      document.write(`let arr7 = A+arr5;`);
      document.write("<br>");
      let arr7 = A + arr5;
      document.write("arr7 => ", arr7);
      document.write("<br>");
      document.write("<br>");

      document.write(`let arr8 = A+[1,2,3,5,5,4,8];`);
      document.write("<br>");
      let arr8 = A + [1, 2, 3, 5, 5, 4, 8];
      document.write("arr8 => ", arr8);
      document.write("<br>");
      document.write("<br>");

      document.write(`let arr9 = A+[,1,2,3,5,5,4,8];`);
      document.write("<br>");
      let arr9 = A + [, 1, 2, 3, 5, 5, 4, 8];
      document.write("arr9 => ", arr9);
      document.write("<br>");
      document.write("<br>");

      document.write(`let arr10 = A+[-1,2,3,5,5,4,8];`);
      document.write("<br>");
      let arr10 = A + [-1, 2, 3, 5, 5, 4, 8];
      document.write("arr10 => ", arr10);
      document.write("<br>");
      document.write("<br>");

      document.write(`let fruits = ["Banana", "Orange", "Lemon", "Apple", "Mango"];<br>
        let citrus = fruits.slice(1, 3);<br>`);
      let fruits = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
      let citrus = fruits.slice(1, 3);
      document.write("citrus => ", citrus);
      document.write("<br>");
      document.write("let myBest = fruits.slice(-3, -1);<br>");
      let myBest = fruits.slice(-3, -1);
      document.write("mybest => ", myBest);
      document.write("<br>");
      document.write("<br>");

      document.write(`fruits = ["Banana", "Orange", "Apple", "Mango"]`);
      fruits = ["Banana", "Orange", "Apple", "Mango"];
      document.write("<br>");
      document.write(`fruits.splice(2, 0, "Lemon", "Kiwi");<br>`);
      fruits.splice(2, 0, "Lemon", "Kiwi");
      document.write("fruits => ", fruits);
      document.write("<br>");
      document.write("<br>");

      document.write(`fruits = ["Banana", "Orange", "Apple", "Mango", "Kiwi"]`);
      fruits = ["Banana", "Orange", "Apple", "Mango", "Kiwi"];
      document.write("<br>");
      document.write(`fruits.splice(2, 2);<br>`);
      fruits.splice(2, 2);
      document.write("fruits => ", fruits);
      document.write("<br>");
      document.write("<br>");

      document.write(`fruits = ["Banana", "Orange", "Apple", "Mango", "Kiwi"]`);
      fruits = ["Banana", "Orange", "Apple", "Mango", "Kiwi"];
      document.write("<br>");
      document.write(`fruits.splice(2, 1,"Grapes");<br>`);
      fruits.splice(2, 1, "Grapes");
      document.write("fruits => ", fruits);
      document.write("<br>");
      document.write("<br>");
    </script>
  </body>
</html>
