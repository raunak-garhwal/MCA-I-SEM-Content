<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        input[type="button"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #result{
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Temperature Converter</h2>
        <input type="text" id="celsius" placeholder="Enter temperature in Celsius">
        <input type="button" value="Convert" onclick="convertTemperature()">
        <div id="result"></div>
    </div>

    <script>
        function convertTemperature() {
            var celsius = parseFloat(document.getElementById('celsius').value);
            if (!isNaN(celsius)) {
                var fahrenheit = (celsius * 9/5) + 32;
                document.getElementById('result').innerHTML = celsius + "°C is equal to " + fahrenheit.toFixed(2) + "°F";
            } else {
                document.getElementById('result').innerHTML = "Please enter a valid temperature.";
            }
        }
    </script>
</body>
</html>
